<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- ※1．ウィンドウサイズをデバイスの幅に揃え、スマートフォンで見た際に縮小拡大はできないようにする。表示倍率の最大値を設定する。 -->
<meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />

<title>ｘｘｘｘアプリのTOPページ</title>

<!-- ※2．メディアクエリの設定の入ったデフォルトのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="styles/layout.css" />

<!-- ※3．IE6～8に対応するrespond.jsを入れる。 -->
<!--[if It IE 9]>
<script src="js/respond.js"></script>
<![endif]-->

<body>

<!-- header -->
<div id="header">

<!--header_top -->
<div id="header_top" class="clearfix">
<div id="logogroup">
<h1><img src="images/header_rogo.png" height="45" alt="ｘｘｘｘアプリ" /></h1>
<p>ｘｘｘｘアプリ</p>
</div><!--/logogroup -->

<ul id="subnav" class="clearfix">
</ul>

</div>
<!--/header_top -->

<ul id="nav" class="clearfix">
<!-- ※4．PCの際に表示するグローバルナビに表示・非表示を切り替えるclassをつける。 -->
<li class="pc"><a href="#"><img src="images/nav_home.gif" width="159" height="32" alt="HOME" /></a></li>

<!-- ※4．タブレットとスマートフォンの際に表示するグローバルナビに表示・非表示を切り替えるclassをつける。 -->
<li class="nonpc"><a href="#"><img src="images/nav_home2.gif" width="128" height="38" alt="HOME" /></a></li>
</ul>
</div>
<!-- /header -->

<!-- contents -->
<div id="contents" class="clearfix">

<!--info -->
<div id="info">

<!-- event -->
<div id="event" class="clearfix">
<h2>使い方</h2>

<div class="section clearfix">
<h3>アプリを起動</h3>
<img src="images/image_01.png" width="144" height="256" alt="" />
<p>初めて起動した時は、まずは名前を登録。 </p>
</div>

<div class="section clearfix">
<h3>名前を入力</h3>
<img src="images/image_02.png" width="144" height="256" alt="" />
<p>案内にしたがって名前を入力。<br/>入力したら、戻る「←」アイコンをタップ。 </p>
</div>

</div>
<!-- /event -->

<!-- news -->
<div id="news">
<h2>更新情報</h2>
<dl>
<dt>初回リリース<span>2022.01.01</span></dt>
<dd> 基本機能を搭載してリリースしました。 </dd>
</dl>
</div>
<!-- /news -->

</div>
<!--/info -->


<!-- sidebar -->
<div id="sidebar">
<div id="sidebox">
<h2><img src="images/title_01.png" width="178" height="39" alt="" /></h2>
<p>このアプリは Google Play で入手できます。</p>
</div>
<!-- /sidebox --> 
<ul id="bnrarea">
<li><img src="images/ja_badge_web_generic.png" width="240" alt="" /></li>
</ul>
</div>
<!-- /sidebar --> 

</div>
<!-- /contents -->

<div id="footer">

<div id="footer_inner">

</div>
